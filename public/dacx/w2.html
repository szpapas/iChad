<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; " />

  <title>欢迎使用激扬智慧档案查询系统</title>
  <link rel="stylesheet" href="css/jive.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <script src="prototype.js" type="text/javascript" charset="utf-8"></script>
  <script src="scripts.js" type="text/javascript" charset="utf-8"></script>
	<script language="javascript">
	  	var a ="rwdat";
		var ajjs=0;
		var pars="";
		new Ajax.Request('/map/get_yxxs',{
	    	method: "POST",
		    parameters: pars,
		    onSuccess: function(transport){
				ajjs = eval(transport.responseText);
				xslr1="<table><tr><td><font size = 8>二、数字化的档案</font></td></tr>";
				//document.getElementById("xx").initialConfig.html
				var x=0
				var zjs=0
				xslr=""
				for(var i=0; i < ajjs.length; i ++){
					x=i+1;
					zjs=zjs+parseInt(ajjs[i]['ys'],10);
					xslr=xslr + "<tr><td><font size = 6>(" + x + ")、" + ajjs[i]['lbmc'] + "档案有：" + ajjs[i]['ys'] + "页</font></td></tr>"
				}	
				xslr=xslr1 + "<tr><td><font size = 6>1" + "、本档案馆共数字化了" + zjs + "页档案，其中：</font></td></tr>" + xslr + "</table>";
				document.getElementById("xx").innerHTML= xslr;
		    }
		}) 
	  </script>
</head>
<body class="jive-body-formpage jive-body-formpage-login">
	<table cellpadding=8>
		<div id="xx">正在检索数据，请稍候。。。。。。</div>
		
	</table>
</body>
