	<script language="javascript">
	  	var a ="rwdat";

		new Ajax.Request('/map/get_bqs',{

		    parameters: pars,
		    onSuccess: function(transport){
				ajjs = eval(transport.responseText);
				xslr1="<table><tr><td><font size = 8>三、可感知的档案</font></td></tr>";
				xslr1=xslr1+ "<tr><td><font size = 6>1.一是采用了精确定位子系统，可以全国唯一定位的“盒卷”，明确目前电子标签管理的各类情况。</font></td></tr>";
				xslr1=xslr1+ "<tr><td><font size = 6>2.全国唯一的防错漏卷的上架盘库子系统，库房档案不缺不漏。</font></td></tr>";
				//document.getElementById("xx").initialConfig.html
				var x=0;
				var jbp=0;
				var hbp=0;
				xslr="";
				for(var i=0; i < ajjs.length; i ++){
					x=i+1;
					//zjs=zjs+parseInt(ajjs[i]['ys'],10);
					jbp=jbp+parseInt(ajjs[i]['jbq'],10);
					hbp=hbp+parseInt(ajjs[i]['hbq'],10);

				}	
				xslr=xslr1 + "<tr><td><font size = 6>3" + "、本档案馆共有" + jbp + "卷档案贴有卷标签，"+ hbp +"个盒标签，其中：</font></td></tr>" + xslr + "</table>";
				document.getElementById("xx").innerHTML= xslr;
		    }
		})
